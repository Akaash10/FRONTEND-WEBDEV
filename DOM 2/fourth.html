<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="txt">Javascript</h1>
    <button onclick="changeColor()">Submit</button>
</body>
<script>
    function changeColor(){
        var gettext=document.getElementById("txt");
        gettext.style.color="green";
        setTimeout(()=>{
            alert("Color has been changed")
        },1000);
    }
</script>
</html>
